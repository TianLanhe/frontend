<head>
    <meta charset="utf-8" />
    <title>
        匹配数据库
    </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
</head>
<body class="page-header-fixed" style="">
<div class="page-container row-fluid">
    <div class="page-sidebar nav-collapse collapse">
        <input type="hidden" id="area" value="admin" />
        <input type="hidden" id="controller" value="exp" />
        <input type="hidden" id="action" value="index" />
        <ul class="page-sidebar-menu">
            <li class="active"> <a href="javascript:;"> <i class="icon-user"> </i> <span class="title"> 数据库管理 </span> </a>
                <ul class="sub-menu">
                    <li class="active"> <a href="/index.html"> 数据列表 </a> </li>
                    <li class=""> <a href="/import.html"> 导入数据库 </a> </li>
                    <li class=""> <a href="/match.html"> 匹配数据 </a> </li>
                </ul> </li>
        </ul>
    </div>
    <div class="page-content">
        <h1>匹配数据</h1>
        <form action="/api/match/" onsubmit="return validateForm()" method="post" name="actionForm" enctype="multipart/form-data">
            <div class="form-body">
                <label class="col-md-4 control-label required-field" for="upload_import"> 上传excel文档 </label>
                <div class="col-md-4">
                    <input type="file" name="upload_import" id="upload_import" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                </div>
            </div>
            <div>
                请选择快递公司(不选择默认不限制):
                <select name="expressComp">
                    <option></option>
                    {{$expressComp := getExpressCompany .}}
                    {{range $index, $data := $expressComp}}
                    <option>{{$data}}</option>
                    {{end}}
                </select>
            </div>
            <div style="margin-top:10px;">
                <button type="submit" class="btn green"> 提交 </button>
                <button type="button" onclick="window.history.back(-1);" class="btn  default"> 返回 </button>
            </div>
        </form>
    </div>
</div>
<script>
    function validateForm() {
        var filePath = document.forms["actionForm"]["upload_import"].value;
        if (!filePath || filePath == "") {
            alert("请选择Excel文件！");
            return false;
        }
    }
</script>
</body>
</html>
